    <h3 class="">Users Index</h3>

<section class="container usersView">
  <h3 class="twelve columns">Users</h3>
  <!-- Users View -->
  <div>
    <p>There are {{ usersIndex.all.length }} users</p>
    <ul>
      <li class="four columns" ng-repeat="user in usersIndex.all track by $index">
        <a ui-sref="usersShow({ id: user.id })">
          <h5>{{ user.username }}</h5>
        </a>
      </li>
    </ul>
