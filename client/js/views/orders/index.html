<div class="jumbotron orders">
  <div class="overlay">
    <h3 class="">Siparişler</h3>
  </div>
</div>
<section class="container ordersIndex">
  <p class="center">Sipariş sayısı: {{ ordersIndex.all.length }}</p>
  <table class="">
    <thead>
      <tr>
        <th>Referans #</th>
        <th>Sipariş veren</th>
        <th>Sipariş durumu</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="order in ordersIndex.all | orderBy : 'name' track by $index">
        <td><a ui-sref="ordersShow({ id: order.id })">
          {{ order.id }}
        </a></td>
        <td>{{ order.createdBy.first_name }} {{ order.createdBy.last_name }}</td>
        <td>{{ order.paymentStatus }}</td>
      </tr>
    </tbody>
  </table>
</section>
