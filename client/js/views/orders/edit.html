<div class="jumbotron orders">
  <div class="overlay">
    <h3 class="">SİPARİŞİ DÜZENLE</h3>
  </div>
</div>

<section class="container cart checkout" ng-controller="OrdersNewCtrl as ordersEdit">
  <form id="delivery" class="" ng-submit="ordersEdit.create()">
    <h4>Adres bilgileri</h4>
    <label class="four columns" for="addressType">Adres tipi:</label>
    <input class="eight columns" type="text" name="addressType" placeholder="Ev/İş/Diğer" ng-model="ordersEdit.newOrder.deliverTo.addressType">
    <br>

    <label class="four columns" for="fullAddress">Adres:</label>
    <textarea class="eight columns" type="text" name="fullAddress" ng-model="ordersEdit.newOrder.deliverTo.fullAddress" placeholder="Yaz ya da söyle, bulamadım böyle
Neresi açık adresin, neresi yören?"></textarea>
    <br>

    <label class="four columns" for="city">Şehir:</label>
    <input class="eight columns" type="text" name="city" ng-model="ordersEdit.newOrder.deliverTo.city">
    <br>

    <label class="four columns" for="borough">İlçe:</label>
    <input class="eight columns" type="text" name="borough"  ng-model="ordersEdit.newOrder.deliverTo.borough">
    <br>

    <label class="four columns" for="postcode">Posta kodu:</label>
    <input class="eight columns" type="text" name="postcode"  ng-model="ordersEdit.newOrder.deliverTo.postcode">

    <h4>Alıcı bilgileri</h4>

    <label class="four columns" for="name">Ad ve soyad:</label>
    <input class="eight columns" type="text" name="name"  ng-model="ordersEdit.newOrder.deliverTo.recipient">

    <br>
    <label class="four columns" for="phone">Cep telefonu:</label>
    <input class="eight columns" type="text" name="phone" placeholder="Örnek: 0532 ### ####" ng-model="ordersEdit.newOrder.deliverTo.phone">
    <br>


    <button id="updateOrder">
      Siparişi güncelle
    </button>

  </form>

</section>
