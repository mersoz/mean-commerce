<!DOCTYPE html>
<html ng-app="meanApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mean Demo</title>
    <base href="/" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body ng-controller="MainCtrl as main">
    <header>
      <nav>
        <!-- <h1>Vino App</h1> -->
        <ul class="container">
          <li class="two columns logo"><a ui-sref="home" ui-sref-active="active">VİNO</a></li>

          <li class="one columns"><a ui-sref="cart" ui-sref-active="active"><img class="icon" src="/images/cart-icon-white.png" alt="Cart"></a></li>

          <li class="two columns"  ng-if="main.isAuthenticated()"><a ng-click="main.logout()">ÇIKIŞ</a></li>

          <li class="two columns" ng-if="!main.isAuthenticated()"><a ui-sref="login" ui-sref-active="active">GİRİŞ</a></li>
          <li class="two columns" ng-if="!main.isAuthenticated()"><a ui-sref="register" ui-sref-active="active">KAYIT</a></li>
          <!-- <li class="two columns" ng-if="!main.isAuthenticated()"><a ui-sref="login" ui-sref-active="active">Login</a></li> -->
          <li class="two columns"  ng-if="main.isAuthenticated()"><a ui-sref="usersShow({ id: main.currentUser.id })" ui-sref-active="active">HESABIM</a></li>
          <!-- <li class="two columns"><a ui-sref="contact" ui-sref-active="active">İLETİŞİM</a></li> -->
          <li class="two columns"><a ui-sref="productsIndex" ui-sref-active="active">ÜRÜNLER</a></li>
          <li class="two columns"><a ui-sref="about" ui-sref-active="active">HAKKIMIZDA</a></li>
        </ul>
      </nav>
    </header>
    <!-- <p>{{  }}</p> -->
    <main ui-view></main>

    <footer class="container">
      <!-- <img class="logo" src="/images/wine-icon.png" alt=""> -->
      <span class="six columns bottom-nav">
        <div class="newsletter">
          <h4>Haberdar Olun</h4>
          <p>E-mail listemize kayıt olun, yeni ürünleri ve üyelere özel fırsatları kaçırmayın...</p>
          <input type="email" placeholder="E-mail adresiniz">
        </div>
<!--
        <ul>
          <li class=""><a ui-sref="productsIndex">Ürünler</a></li>
          <li class=""><a ui-sref="about">Hakkımızda</a></li>
        </ul> -->
      </span>

      <span class="six columns contact-info">
        <h4>Bize Ulaşın</h4>
        <ul>
          <li class="">
            <img src="/images/mail-logo.png" alt="">
            <a href="mailto:hello@vinoistanbul.com">
            hello@vinoistanbul.com
            </a>
          </li>

          <li class="">
            <img src="/images/phone-logo.png" alt="">
            <a href="tel:+905334445566">
              +90 (533) 444 5566
            </a>
          </li>

          <li class="">
            <img src="/images/instagram-logo.png" alt="">
            <a href="https://www.instagram.com/vinoistanbul/">Instagram</a>
          </li>

          <li class="">
            <img src="/images/facebook-logo.png" alt="">
            <a href="https://www.facebook.com/">Facebook</a>
          </li>
        </ul>

      </span>
      <div class="copyright">
        © Vino Istanbul 2017
      </div>
    </footer>

    <script src="/node_modules/angular/angular.min.js" charset="utf-8"></script>
    <script src="/node_modules/angular-resource/angular-resource.min.js" charset="utf-8"></script>
    <script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js" charset="utf-8"></script>
    <script src="/node_modules/satellizer/dist/satellizer.min.js" charset="utf-8"></script>
    <script src="/bower_components/ngCart/dist/ngCart.min.js" charset="utf-8"></script>


    <script type="text/javascript" src="/js/app.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/config/router.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/config/satellizer.js" charset="utf-8"></script>

    <script type="text/javascript" src="/js/factories/user.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/factories/product.js" charset="utf-8"></script>

    <script type="text/javascript" src="/js/controllers/auth.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/controllers/main.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/controllers/cart.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/controllers/users.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/controllers/products.js" charset="utf-8"></script>

  </body>
</html>
