<div class="jumbotron" alt="Image">
  <div class="overlay">
    <h3 class="">Ürün detayları</h3>
  </div>
</div>

<section class="container productsShow">
  <a ui-sref="productsEdit({ id: productsShow.product.id })" class="button admin">Ürünü düzenle</a>

  <img src="{{productsShow.product.image}}" alt="{{ productsShow.product.name }}">

  <div class="productInfo">
    <h3>{{ productsShow.product.name }}</h3>
    <h5>₺ {{ productsShow.product.price }}</h5>
    <ngcart-addtocart id="{{ productsShow.product.id }}" name="{{ productsShow.product.name }}" price="{{ productsShow.product.price }}" quantity="1" quantity-max="5">Sepete ekle</ngcart-addtocart>
    <p>{{ productsShow.product.description }}</p>

  </div>
</section>

<script type="text/ng-template" id="template/ngCart/addtocart.html">
  <div ng-hide="attrs.id">
    <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>

  </div>
  <div ng-show="attrs.id">
    <div>
      <span ng-show="quantityMax">
        <select name="quantity" id="quantity" ng-model="q"
                  ng-options=" v for v in qtyOpt"></select>
      </span>
      <button class="add"  ng-click="ngCart.addItem(id, name, price, q, data)">
        <img class="icon" src="/images/shopping-cart-white.svg" alt="Cart">
         <p>Sepete ekle</p>
       </button>
    </div>
    <mark  ng-show="inCart()">
      Bu ürün sepetinize eklendi. <a ng-click="ngCart.removeItemById(id)" style="cursor: pointer;">Sepetten çıkar</a>
    </mark>
  </div>
</script>
