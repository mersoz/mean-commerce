<div class="jumbotron products">
  <div class="overlay">
    <h3 class="">Ürünler</h3>
  </div>
</div>
<section class="container productsView">
  <!-- <h3 class="twelve columns">Products</h3> -->
  <!-- Products View -->
  <div>
    <p class="center">There are {{ productsIndex.all.length }} products</p>
    <ul>
      <li class="four columns" ng-repeat="product in productsIndex.all track by $index">
        <a ui-sref="productsShow({ id: product.id })"><!-- {{product}} -->
          <div class="overlay"><p>Ürünü incele</p></div>
          <h5>{{ product.name }}</h5>
          <p>{{ product.description }}</p>
          <img src="{{product.image}}" alt="{{ product.name }}">
          <p>₺ {{ product.price }}</p>
          <!-- <button ng-click="productsIndex.addToCart(product)">Add To Cart</button> -->
        </a>
      </li>
    </ul>
    <form class="twelve columns" ng-submit="productsIndex.create()">
      <input type="text" placeholder="Product name" ng-model="productsIndex.newProduct.name" name="" value="">
      <input type="number" placeholder="Product price" ng-model="productsIndex.newProduct.price" name="" value="">
      <input type="number" placeholder="Product price" ng-model="productsIndex.newProduct.description" name="" value="">
      <input type="number" placeholder="Product price" ng-model="productsIndex.newProduct.image" name="" value="">
      <button type="submit" name="button">Add</button>
    </form>
  </div>
</section>
